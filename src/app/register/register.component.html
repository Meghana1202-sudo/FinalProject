<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://previews.123rf.com/images/valentint/valentint1511/valentint151102769/47938908-register-icon-internet-button-on-white-background-.jpg"  style="height: auto; padding-top: 50px;" class="image"> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    <div class="row mb-4 px-3">
                        <div class="alert alert-info" role="alert" *ngIf='isAdded'>
                            User registered successfully!!
                          </div>
                    </div>
                    <form [formGroup]="regForm" (ngSubmit)="onSubmit()" >

                        <div class="row px-3 form-group"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label> <input class="mb-4" type="email" name="email" placeholder="Enter a valid email address" class="form-control"  formControlName ="emailid" > </div>
                            <div style="color:red;" *ngIf="regForm.get('emailid').touched && regForm.get('emailid').dirty  && regForm.get('emailid').value.length ==''">Enter the Email</div>
                            <div  style="color:red;" *ngIf ="emailid.errors?.email">Not a Valid email address</div>

                        <div class="row px-3 form-group"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" name="password" placeholder="Enter password" class="form-control" placeholder="Enter the Password" formControlName ="password"> </div>
                            <div style="color:red;" *ngIf="regForm.get('password').touched && regForm.get('password').dirty && regForm.get('password').value.length < 6">password should be minimum 6 characters.</div>
                           
                            <div class="group">
                                <label class="mb-1">
                                <h6 class="mb-0 text-sm">Role</h6>
                            </label>
                                <input type="text" name='role' id="role" class="form-control" placeholder="Role" #role='ngModel' ngModel class="form-control mb-3" required >
                                <div *ngIf='role.touched && role.invalid'>
                                <div *ngIf="role.errors.required">
                               <small style="color: red;">*This field cannot be empty</small>
                                </div>
                                </div> 
                           </div>
     <div class="row mb-3 px-3"> <button type="submit" class="btn btn-blue text-center" [disabled]="!regForm.valid">Register</button> </div>
                    </form>
                    <div class="row mb-4 px-3"> <small class="font-weight-bold">Already have an account? <a class="text-danger " routerLink ="/login">Login</a></small> </div>
                </div>
            </div>
        </div>
    </div>
</div>
